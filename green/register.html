<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  <script>
    function register() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      // Reset error messages
      document.getElementById("username-error").classList.add("hidden");
      document.getElementById("email-error").classList.add("hidden");
      document.getElementById("password-error").classList.add("hidden");

      let isValid = true;

      // Validate username
      if (username.length < 3) {
        document.getElementById("username-error").classList.remove("hidden");
        isValid = false;
      }

      // Validate email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        document.getElementById("email-error").classList.remove("hidden");
        isValid = false;
      }

      // Validate password
      if (password.length < 6) {
        document.getElementById("password-error").classList.remove("hidden");
        isValid = false;
      }

      if (isValid) {
        try {
          // Check if user already exists
          const users = JSON.parse(localStorage.getItem("greenQuestUsers")) || [];
          if (users.some(user => user.email === email || user.username === username)) {
            alert("Username or email already registered.");
            return;
          }

          // Save user data
          users.push({ username, email, password });
          localStorage.setItem("greenQuestUsers", JSON.stringify(users));

          // Initialize user progress
          const userProgress = {
            username,
            points: 0,
            achievements: 0,
            tasksCompleted: 0,
            taskProgress: [false, false, false, false],
            tasks: [
              "Turn off unused devices for a day (50 points)",
              "Enable power-saving mode on your PC (50 points)",
              "Unplug chargers when not in use (50 points)",
              "Plant a virtual tree (100 points)"
            ],
            treeCount: 0,
            trees: []
          };
          localStorage.setItem(`techCleaner_${username}`, JSON.stringify(userProgress));

          alert("Registration successful! Redirecting to dashboard...");
          window.location.href = "tech-cleaner-dashboard.html";
        } catch (e) {
          console.error("Error saving user data:", e);
          alert("Failed to register. Please try again.");
        }
      }
    }
  </script>
